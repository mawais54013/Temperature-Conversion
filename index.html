<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Temperature Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/css/uikit.min.css">
    <link rel ="stylesheet" href="temperature.css">
</head>
<body>
    <br>
    <br>
    <div class="uk-child-width-expand@s uk-text-center" uk-grid>
        <div>
        </div>
        <div>
            <div class="uk-card uk-card-default uk-card-body" id="head2">Temperature Converter</div>
        </div>
        <div>
        </div>
    </div>
    <br>
    <div class="uk-grid-collapse uk-child-width-expand@s uk-text-center" uk-grid>

        <div class="uk-width-1-2">
                <div class="uk-card uk-card-default uk-card-body">
                    <div class="uk-margin">
                        <input id="input1" onfocus="this.value=''" class="uk-input uk-form-width-medium" type="text" placeholder="Fahrenheit Temp.">
                        <button class="uk-button uk-button-danger" onclick="check()">Get Celsius Temp.</button>
                    </div>
                </div>
            </div>
            <div class="uk-width-1-2">
                <div class="uk-card uk-card-default uk-card-body uk-background-secondary uk-padding uk-light">
                <div class="uk-card uk-card-primary uk-card-body">
                        <h3 class="uk-card-title">The Celsius Temperature</h3>
                        <p id="color1">Your Fahrenheit Temperature: </p>
                        <h5 id="head1"></h5>
                        <p id="color1">Celsius Temperature is:</p>
                        <p id="returnValue"></p>
                    </div>
                </div>
            </div>
    </div>
    <script>
    function check()
    {
        var farTemp = document.getElementById("input1").value;
        document.getElementById('head1').innerHTML = farTemp;
        if(isNaN(farTemp))
        {
            alert("Not a number, please enter a number");
        }
        else
        {
            console.log("Input is a number");
        }
        var temp = parseInt(farTemp);
        var celTemp = (temp - 32) * 5 / 9;
        var Temperature = celTemp.toFixed(2);
        document.getElementById('returnValue').innerHTML = Temperature;
    }

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit-icons.min.js"></script>
</body>
</html>
